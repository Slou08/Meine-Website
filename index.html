<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigationsleiste</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <nav class="navigation_bar">
        <div class="nav_logo">Logo</div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="list-container">
            <ul>
                <li><a href="#">Startseite</a></li>
                <li><a href="#">Entdecken</a></li>
                <li><a href="#">Produkte</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </nav>


    <div class="test">
    <input type="range" min="0" max="10" value="3">
    <input type="color">
    <input type="date">
    <input type="time">
    <input type="datetime-local">
    <input type="file">
    <input type="image">
    <input type="radio">
    <input type="reset">
    <input type="url">
    <input type="tel">

    <details class="det">
        <summary>About</summary>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut</p>
    </details>

    <progress max="100" value="30"></progress>

    <datalist id="sprachen">
        <option value="Deutsch"></option>
        <option value="Englisch"></option>
        <option value="Spanisch"></option>
        <option value="Portugisisch"></option>
        <option value="Kanadisch"></option>
        <option value="Rusisch"></option>
    </datalist>
    <input type="search" placeholder="Suche nach Sprachen" list="sprachen">
    </div>

    <form method="post" enctype="multipart/form-data">
        <div>
          <label for="file">Choose file to upload</label>
          <input type="file" id="file" name="file" multiple />
        </div>
        <div>
          <button>Submit</button>
        </div>
      </form>
      
</body>
</html>
